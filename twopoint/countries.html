    <nav class="navbar navbar-expand-lg navbar-dark text-white bg-primary fixed-top mb-4" style="z-index:999">

    <div class="container-fluid mainCotainer" style="margin-top: 70px;">
        <div class="row">
            <div class="col-10">
                <h1>Countries i've worked with</h1>
                <div>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
                    <div class="container">
                        <div id="container" style="position: relative; width: 70vw; height: 80vh;"></div>		
                    </div>
                
                    <script type="text/javascript" src="https://datamaps.github.io/scripts/datamaps.world.min.js"></script>
                    <script type="text/javascript">
                
                    var basic_choropleth = new Datamap({
                      element: document.getElementById("container"),
                      projection: 'mercator',
                      fills: {
                        defaultFill: "#ABDDA4",
                        authorHasTraveledTo: "#fa0fa0"
                      },
                      data: {
                        USA: { fillKey: "authorHasTraveledTo" },
                        NZL: { fillKey: "authorHasTraveledTo" },
                        NOR: { fillKey: "authorHasTraveledTo" },
                        AUS: { fillKey: "authorHasTraveledTo" },
                        MYS: { fillKey: "authorHasTraveledTo" },
                        IND: { fillKey: "authorHasTraveledTo" },
                        GBR: { fillKey: "authorHasTraveledTo" },
                        ARE: { fillKey: "authorHasTraveledTo" },
                        JPN: { fillKey: "authorHasTraveledTo" },
                        BIH: { fillKey: "authorHasTraveledTo" },
                        CHN: { fillKey: "authorHasTraveledTo" },
                        PHL: { fillKey: "authorHasTraveledTo" },
                        VNM: { fillKey: "authorHasTraveledTo" },
                        CAN: { fillKey: "authorHasTraveledTo" },
                        CHE: { fillKey: "authorHasTraveledTo" }
                      }
                    });
                
                    var colors = d3.scale.category10();
                
                    window.setInterval(function() {
                      basic_choropleth.updateChoropleth({
                        USA: colors(Math.random() * 10),
                        NZL: colors(Math.random() * 100),
                        NOR: colors(Math.random() * 50),
                        AUS: colors(Math.random() * 50),
                        MYS: colors(Math.random() * 50),
                        IND: colors(Math.random() * 50),
                        ARE: colors(Math.random() * 50),
                        JPN: colors(Math.random() * 50),
                        BIH: colors(Math.random() * 50),
                        CHN: colors(Math.random() * 50),
                        PHL: colors(Math.random() * 50),
                        VNM: colors(Math.random() * 50),
                        CHE: colors(Math.random() * 50),
                        CAN: colors(Math.random() * 50),
                        GBR: colors(Math.random() * 50)
                      });
                    }, 2000);
                              
                    d3.select(window).on('resize', function() {
                        basic_choropleth.resize();
                    });
                
                    </script>
                </div>
            </div>
