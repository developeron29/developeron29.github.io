<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"

   crossorigin=""/>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body id="backgroundclip">
        <div id="cover"></div>
        <div class="container-fluid" id="pad">
            <div class="row">
                <div class="col-md-5" id="padrightblock">
                    <div class="card" id="totalboxcardcontainer">
                        <div class="" id="textcenter">
                            <span id="projecthead">Total Projects</span> <br>
                            <b id="sbheadfont">0</b>
                        </div>
                    </div>
                    <div class="row" id="twoboxcontainer">
                        <div class="col-md-6" id="pad01">
                            <div class="card" id="textcenter">
                                <div class="card-body" id="pad011">
                                    <span id="projecthead1"> Total Acres Managed</span> <br>
                                    <div id="acresBound">
                                        <b id="sbheadfont1">0</b>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6" id="pad02">
                            <div class="card" id="textcenter">
                                <div class="card-body" id="pad011">
                                    <span id="projecthead1">Millions of Gallons</span> <br>
                                    <div id="gallonsBound">
                                        <b id="sbheadfont11">0</b> <br>
                                    </div>
                                    <span id="projecthead11">Managed Annually</span> 
                                </div>
                            </div>
                        </div>
                    </div>
                        <div class="card"  id="textcenter" id="bottomChartCard">
                            <div class="card-body" id="paddlow">
                                <div id="fonthead1">
                                    <b id="smallfont">Project by GSI Type</b> <br>
                                    <p id="smallfont">(Click graph to filter)</p>
                                </div>
                                <div id="chartWrapper">
                                    <div id="chartContainer" ></div>
                                </div>
                            </div>
                        </div>
                </div>
                <div class="col-md-7" id="padleftblock">
                    <div id="mapid" class="mapbox"></div>
                </div>
            </div>
        </div>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"> </script>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

        crossorigin=""></script>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
