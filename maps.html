<!DOCTYPE html>
<html>
<head>
	<title>Honored to be able to work with great people from around the world</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style type="text/css">
	.hire {
		position: absolute;
		right: 20px;
		top: 50px;
	}
</style>
</head>
<body>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
	<div class="container">
		<h3><a href="http://ayushnarula.com"> < ayushnarula.com </a><br>Honored to be able to work with great people from around the world</h3><br> 
		<div id="container" style="position: relative; width: 70vw; height: 80vh;"></div>		
	</div>

	<script type="text/javascript" src="http://datamaps.github.io/scripts/datamaps.world.min.js"></script>
	<script type="text/javascript">

	var basic_choropleth = new Datamap({
	  element: document.getElementById("container"),
	  projection: 'mercator',
	  fills: {
	    defaultFill: "#ABDDA4",
	    authorHasTraveledTo: "#fa0fa0"
	  },
	  data: {
	    USA: { fillKey: "authorHasTraveledTo" },
	    NZL: { fillKey: "authorHasTraveledTo" },
	    NOR: { fillKey: "authorHasTraveledTo" },
	    AUS: { fillKey: "authorHasTraveledTo" },
	    MYS: { fillKey: "authorHasTraveledTo" },
	    IND: { fillKey: "authorHasTraveledTo" },
	    GBR: { fillKey: "authorHasTraveledTo" }
	  }
	});

	var colors = d3.scale.category10();

	window.setInterval(function() {
	  basic_choropleth.updateChoropleth({
	    USA: colors(Math.random() * 10),
	    NZL: colors(Math.random() * 100),
	    NOR: colors(Math.random() * 50),
	    AUS: colors(Math.random() * 50),
	    MYS: colors(Math.random() * 50),
	    IND: colors(Math.random() * 50),
	    GBR: colors(Math.random() * 50)
	  });
	}, 2000);
	          
    d3.select(window).on('resize', function() {
        basic_choropleth.resize();
    });

	</script>
</body>
</html>
