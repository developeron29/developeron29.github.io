<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>
        <link rel="stylesheet" href="./index.css">
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- Tabletop allows access of spreadsheet remotely -->
        <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    </head>
    <body>
        <div class="container">
            <h2>COMMITEE Exercise(2019)</h2>
            <div class="row">
                <div class="col-md-7">
                    <div id="mapid" style="height: 450px;"></div>
                </div>
                <div class="col-md-3">
                    <h5>Map Legend/Filter</h5>
                    <div id="checkboxes">
                        <ul>
                            <li><input type="checkbox" id="cdwac_check_type"> CDWAC
                                <br>
                                <ul class="cdwac_list"></ul>
                            </li>
                            <li><input type="checkbox" id="swac_check_type"> SWAC
                                <br>
                                <ul class="swac_list"></ul>
                            </li>
                            <li><input type="checkbox" id="wsac_check_type"> WSAC
                                <br>
                                <ul class="wsac_list"></ul>
                            </li>
                            <li><input type="checkbox" id="alum_check_type"> Alum
                                <br>
                                <ul class="alum_list"></ul>
                            </li>
                        </ul>
                    </div>  
                </div>
                <div class="col-md-2">
                        <h5>Number of Sources</h5> 
                        <div class="card" id="boxStyle">
                            <h4 id="sourcePara">0</h4>
                    </div><br>
                    <h5>Graph of Neighour</h5> 
                    <div class="card" id="boxStyle">
                            <div id="chart" style="width: 160px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
